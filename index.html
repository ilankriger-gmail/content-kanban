<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Kanban - Viral Finder</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --bg-dark: #0f0f0f;
            --bg-main: #151515;
            --bg-card: #1c1c1c;
            --bg-hover: #232323;
            --border: #2a2a2a;
            --text: #e4e4e4;
            --text-secondary: #888;
            --text-muted: #555;
            --accent: #8b5cf6;
            --accent-hover: #a78bfa;
            --success: #22c55e;
            --danger: #ef4444;
            --yellow: #facc15;
            --blue: #3b82f6;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-main);
            min-height: 100vh;
            color: var(--text);
        }
        
        .header {
            padding: 24px 32px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: var(--bg-dark);
        }
        
        .header h1 { font-size: 24px; font-weight: 600; }
        .header h1 span { color: var(--accent); }
        
        .btn {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid var(--border);
            background: var(--accent);
            color: white;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .btn:hover { background: var(--accent-hover); }
        
        .stats-bar {
            display: flex;
            gap: 24px;
            padding: 20px 32px;
            background: var(--bg-dark);
            border-bottom: 1px solid var(--border);
        }
        
        .stat {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .stat-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        
        .stat-icon.yellow { background: rgba(250, 204, 21, 0.15); }
        .stat-icon.purple { background: rgba(139, 92, 246, 0.15); }
        .stat-icon.red { background: rgba(239, 68, 68, 0.15); }
        .stat-icon.green { background: rgba(34, 197, 94, 0.15); }
        
        .stat-value { font-size: 20px; font-weight: 600; }
        .stat-label { font-size: 13px; color: var(--text-muted); }
        
        .kanban {
            display: flex;
            gap: 20px;
            padding: 32px;
            overflow-x: auto;
            min-height: calc(100vh - 180px);
        }
        
        .column {
            min-width: 320px;
            max-width: 320px;
            display: flex;
            flex-direction: column;
        }
        
        .column-header {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 16px 0;
            margin-bottom: 12px;
        }
        
        .column-header .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        
        .column[data-status="ideias"] .dot { background: var(--yellow); }
        .column[data-status="selecionadas"] .dot { background: var(--accent); }
        .column[data-status="producao"] .dot { background: var(--danger); }
        .column[data-status="publicado"] .dot { background: var(--success); }
        
        .column-header h2 { font-size: 16px; font-weight: 500; }
        .column-header .count {
            background: var(--bg-card);
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 13px;
            color: var(--text-secondary);
            margin-left: auto;
        }
        
        .cards { flex: 1; display: flex; flex-direction: column; gap: 12px; }
        
        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            cursor: pointer;
            transition: all 0.15s;
        }
        
        .card:hover { border-color: var(--accent); transform: translateY(-2px); }
        
        .card-title { font-size: 16px; font-weight: 500; margin-bottom: 10px; line-height: 1.5; }
        .card-desc { font-size: 14px; color: var(--text-secondary); margin-bottom: 16px; line-height: 1.6; }
        
        .card-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 13px;
            color: var(--text-muted);
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        
        .platform-tag {
            display: inline-flex;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            background: var(--bg-hover);
        }
        
        .card-actions {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }
        
        .card-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid var(--border);
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            background: transparent;
            color: var(--text-secondary);
        }
        
        .card-btn:hover { background: var(--bg-hover); color: var(--text); }
        .card-btn.forward { background: var(--accent); border-color: var(--accent); color: white; }
        .card-btn.delete { flex: 0 0 44px; color: var(--danger); }
        .card-btn.delete:hover { background: var(--danger); color: white; }
        
        .empty {
            text-align: center;
            padding: 48px 24px;
            color: var(--text-muted);
            background: var(--bg-card);
            border: 1px dashed var(--border);
            border-radius: 12px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }
        
        .modal.active { display: flex; }
        
        .modal-content {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            width: 100%;
            max-width: 500px;
        }
        
        .modal h2 { margin-bottom: 28px; font-size: 24px; }
        .form-group { margin-bottom: 24px; }
        .form-group label { display: block; margin-bottom: 10px; font-size: 14px; color: var(--text-secondary); }
        
        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border);
            border-radius: 10px;
            background: var(--bg-main);
            color: var(--text);
            font-size: 15px;
        }
        
        .form-group textarea { min-height: 120px; resize: vertical; }
        
        .modal-actions { display: flex; gap: 12px; margin-top: 32px; }
        .modal-actions button { flex: 1; padding: 14px; border-radius: 10px; font-weight: 500; cursor: pointer; }
        .btn-cancel { background: transparent; border: 1px solid var(--border); color: var(--text-secondary); }
        .btn-save { background: var(--accent); border: none; color: white; }
        
        .loading { text-align: center; padding: 40px; color: var(--text-muted); }
        
        @media (max-width: 900px) {
            .stats-bar { display: none; }
            .kanban { padding: 20px; }
            .column { min-width: 85vw; max-width: 85vw; scroll-snap-align: center; }
            .kanban { scroll-snap-type: x mandatory; }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>üìã Content Kanban <span>Viral Finder</span></h1>
        <button class="btn" onclick="openModal()">‚ûï Nova Ideia</button>
    </header>
    
    <div class="stats-bar">
        <div class="stat">
            <div class="stat-icon yellow">üí°</div>
            <div><span class="stat-value" id="stat-ideias">0</span><br><span class="stat-label">Ideias</span></div>
        </div>
        <div class="stat">
            <div class="stat-icon purple">‚≠ê</div>
            <div><span class="stat-value" id="stat-selecionadas">0</span><br><span class="stat-label">Selecionadas</span></div>
        </div>
        <div class="stat">
            <div class="stat-icon red">üé¨</div>
            <div><span class="stat-value" id="stat-producao">0</span><br><span class="stat-label">Produ√ß√£o</span></div>
        </div>
        <div class="stat">
            <div class="stat-icon green">‚úÖ</div>
            <div><span class="stat-value" id="stat-publicado">0</span><br><span class="stat-label">Publicados</span></div>
        </div>
    </div>
    
    <div class="kanban">
        <div class="column" data-status="ideias">
            <div class="column-header"><div class="dot"></div><h2>üí° Ideias</h2><span class="count" id="count-ideias">0</span></div>
            <div class="cards" id="cards-ideias"><div class="loading">Carregando...</div></div>
        </div>
        <div class="column" data-status="selecionadas">
            <div class="column-header"><div class="dot"></div><h2>‚≠ê Selecionadas</h2><span class="count" id="count-selecionadas">0</span></div>
            <div class="cards" id="cards-selecionadas"></div>
        </div>
        <div class="column" data-status="producao">
            <div class="column-header"><div class="dot"></div><h2>üé¨ Produ√ß√£o</h2><span class="count" id="count-producao">0</span></div>
            <div class="cards" id="cards-producao"></div>
        </div>
        <div class="column" data-status="publicado">
            <div class="column-header"><div class="dot"></div><h2>‚úÖ Publicado</h2><span class="count" id="count-publicado">0</span></div>
            <div class="cards" id="cards-publicado"></div>
        </div>
    </div>
    
    <div class="modal" id="modal">
        <div class="modal-content">
            <h2 id="modal-title">Nova Ideia</h2>
            <input type="hidden" id="card-id">
            <div class="form-group">
                <label>T√≠tulo</label>
                <input type="text" id="card-title" placeholder="Ex: Paguei R$100 por cada MENTIRA">
            </div>
            <div class="form-group">
                <label>Descri√ß√£o</label>
                <textarea id="card-desc" placeholder="Detalhes, roteiro..."></textarea>
            </div>
            <div class="form-group">
                <label>Plataforma</label>
                <select id="card-platform">
                    <option value="all">Todas</option>
                    <option value="tiktok">TikTok</option>
                    <option value="threads">Threads</option>
                    <option value="twitter">Twitter</option>
                </select>
            </div>
            <div class="modal-actions">
                <button class="btn-cancel" onclick="closeModal()">Cancelar</button>
                <button class="btn-save" onclick="saveCard()">Salvar</button>
            </div>
        </div>
    </div>
    
    <script>
        const SUPABASE_URL = 'https://gsxanzgwstlpfvnqcmiu.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdzeGFuemd3c3RscGZ2bnFjbWl1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzc4MzI4MDAsImV4cCI6MjA1MzQwODgwMH0.bMHZnZglGx6T8p1Fqzlx3_8BN_PYLQpeH-ZJBLo0ROU';
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        const STATUSES = ['ideias', 'selecionadas', 'producao', 'publicado'];
        let cards = [];
        
        async function loadCards() {
            const { data, error } = await supabase
                .from('viral_content')
                .select('*')
                .order('created_at', { ascending: false });
            
            if (error) {
                console.error('Error loading:', error);
                return;
            }
            cards = data || [];
            render();
        }
        
        function render() {
            STATUSES.forEach(status => {
                const container = document.getElementById(`cards-${status}`);
                const statusCards = cards.filter(c => c.status === status);
                const count = statusCards.length;
                
                document.getElementById(`count-${status}`).textContent = count;
                document.getElementById(`stat-${status}`).textContent = count;
                
                if (count === 0) {
                    container.innerHTML = '<div class="empty">Nenhum conte√∫do</div>';
                    return;
                }
                
                container.innerHTML = statusCards.map(card => {
                    const idx = STATUSES.indexOf(status);
                    const canBack = idx > 0;
                    const canForward = idx < STATUSES.length - 1;
                    const icon = { tiktok: 'üì±', threads: 'üßµ', twitter: 'ùïè', all: 'üåê' }[card.platform] || 'üì±';
                    
                    return `
                        <div class="card" onclick="editCard('${card.id}')">
                            <div class="card-title">${card.title}</div>
                            ${card.description ? `<div class="card-desc">${card.description}</div>` : ''}
                            <div class="card-meta">
                                <span class="platform-tag">${icon} ${card.platform}</span>
                                <span>${new Date(card.created_at).toLocaleDateString('pt-BR')}</span>
                            </div>
                            <div class="card-actions" onclick="event.stopPropagation()">
                                ${canBack ? `<button class="card-btn" onclick="moveCard('${card.id}', -1)">‚Üê Voltar</button>` : ''}
                                ${canForward ? `<button class="card-btn forward" onclick="moveCard('${card.id}', 1)">Avan√ßar ‚Üí</button>` : ''}
                                <button class="card-btn delete" onclick="deleteCard('${card.id}')">‚úï</button>
                            </div>
                        </div>
                    `;
                }).join('');
            });
        }
        
        function openModal(id = null) {
            document.getElementById('modal').classList.add('active');
            if (id) {
                const card = cards.find(c => c.id === id);
                document.getElementById('modal-title').textContent = 'Editar';
                document.getElementById('card-id').value = card.id;
                document.getElementById('card-title').value = card.title;
                document.getElementById('card-desc').value = card.description || '';
                document.getElementById('card-platform').value = card.platform;
            } else {
                document.getElementById('modal-title').textContent = 'Nova Ideia';
                document.getElementById('card-id').value = '';
                document.getElementById('card-title').value = '';
                document.getElementById('card-desc').value = '';
                document.getElementById('card-platform').value = 'all';
            }
        }
        
        function closeModal() { document.getElementById('modal').classList.remove('active'); }
        function editCard(id) { openModal(id); }
        
        async function saveCard() {
            const id = document.getElementById('card-id').value;
            const title = document.getElementById('card-title').value.trim();
            const description = document.getElementById('card-desc').value.trim();
            const platform = document.getElementById('card-platform').value;
            
            if (!title) return;
            
            if (id) {
                await supabase.from('viral_content').update({ title, description, platform, updated_at: new Date().toISOString() }).eq('id', id);
            } else {
                await supabase.from('viral_content').insert([{ title, description, platform, status: 'ideias' }]);
            }
            
            closeModal();
            loadCards();
        }
        
        async function moveCard(id, direction) {
            const card = cards.find(c => c.id === id);
            const newIdx = STATUSES.indexOf(card.status) + direction;
            if (newIdx >= 0 && newIdx < STATUSES.length) {
                await supabase.from('viral_content').update({ status: STATUSES[newIdx], updated_at: new Date().toISOString() }).eq('id', id);
                loadCards();
            }
        }
        
        async function deleteCard(id) {
            if (confirm('Deletar?')) {
                await supabase.from('viral_content').delete().eq('id', id);
                loadCards();
            }
        }
        
        document.getElementById('modal').addEventListener('click', e => { if (e.target.id === 'modal') closeModal(); });
        document.addEventListener('keydown', e => { if (e.key === 'Escape') closeModal(); });
        
        loadCards();
    </script>
</body>
</html>
